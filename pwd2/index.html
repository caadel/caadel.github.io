<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/system.css" />
    <link rel="stylesheet" href="css/apps.css" />

    <script src="index.js" type="module" defer></script>
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
    <title>PWD2: Private Web Desktop 2</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main id="desktop"></main>

    <div id="navigation-container">
      <nav class="menu blur-bg hidden" id="app-menu">
        <input type="text" id="app-menu-search" placeholder="Search apps" />
        <ul></ul>
      </nav>

      <nav id="taskbar" class="blur-bg">
        <span class="app-menu">
          <div class="container app-menu-btn">
            <i class="fas fa-bars app-menu-btn"></i>
          </div>
        </span>
        <span class="app-shortcuts"></span>
        <span class="system-apps">
          <span class="date-time">
            <span class="clock"></span>
            <span class="date"></span>
          </span>
          <span class="expand">
            <i class="fas fa-expand"></i>
          </span>
        </span>
      </nav>
    </div>
  </body>
</html>
