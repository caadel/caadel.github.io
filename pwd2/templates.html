<!-- General window template -->
<template id="window-template">
  <div class="window" id="window_X">
    <div class="header blur-bg">
      <span class="icon"><i class="fas fa-infinity"></i></span>
      <span class="title"><h4>title</h4></span>
      <span class="action minimize no-focus-on-click">
        <i class="fas fa-window-minimize no-focus-on-click"></i>
      </span>
      <span class="action fullscreen"><i class="fas fa-expand"></i></span>
      <span class="action close no-focus-on-click"
        ><i class="fas fa-times no-focus-on-click"></i
      ></span>
    </div>
    <div class="content"></div>
    <div class="resizer-x"></div>
    <div class="resizer-y"></div>
    <div class="resizer"></div>
  </div>
</template>

<!-- Taskbar shortcut template -->
<template id="app-shortcut-template">
  <div class="container not-being-corrected">
    <div class="windows-container">
      <h5 class="title"></h5>
      <div class="windows"></div>
    </div>
    <div class="icon"></div>
    <div class="indicator"></div>
  </div>
</template>

<!-- Calculator app template -->
<template id="calculator">
  <div class="calc">
    <div class="results">
      <div data-previous></div>
      <div data-current>0</div>
    </div>

    <button data-clear-current>CE</button>
    <button data-clear-full>C</button>
    <button data-clear-one>DEL</button>
    <button data-op>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-op>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-op>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-op>+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="wide">=</button>

    <!-- TODO: calc history -->
    <div class="history"></div>
  </div>
</template>

<template id="date-time"> Content, DATE & TIME </template>

<!-- Settings app template -->
<template id="settings">
  <div class="settings">
    <nav class="category-menu blur-bg">
      <ul>
        <li data-cat="date-time"><i class="fas fa-clock"></i>Date & Time</li>
        <li data-cat="desktop"><i class="fas fa-desktop"></i>Desktop</li>
        <li data-cat="system"><i class="fas fa-cogs"></i>System</li>
        <li data-cat="windows"><i class="far fa-window-restore"></i>Windows</li>
      </ul>
    </nav>

    <div class="category-settings"></div>

    <div class="category-contents">
      <div data-cat="date-time">date and time</div>
      <div data-cat="desktop">desktop</div>
      <div data-cat="system">
        <h3>System</h3>

        <h5>Dark mode</h5>
        <div class="relative switch-container">
          <label class="switch">
            <input type="checkbox" name="system-darkmode-check" />
            <span class="check-slider round"></span>
          </label>
          <span id="system-darkmode-text" class="check-status">on</span>
        </div>

        <h5>Background transparency</h5>
        <div class="relative switch-container">
          <label class="switch">
            <input type="checkbox" name="background-transparency-check" />
            <span class="check-slider round"></span>
          </label>
          <span id="background-transparency-text" class="check-status"></span>
        </div>
        <h5>Reset all settings</h5>
        <button name="reset-settings">Click to reset</button>
      </div>

      <div data-cat="windows">
        <h3>Windows</h3>

        <h5>Border width</h5>
        <span class="relative">
          <input
            type="range"
            min="0"
            max="5"
            class="range-slider"
            name="border-width-slider"
          />
          <label for="border-width-slider" class="slider"></label>
        </span>

        <h5>Corner roundness</h5>
        <div class="relative">
          <input
            type="range"
            min="0"
            max="15"
            class="range-slider"
            name="border-radius-slider"
          />
          <label for="border-radius-slider" class="slider"></label>
        </div>

        <div class="margins">
          <span class="h5">Border color</span>
          <input type="color" name="border-color-picker" />
        </div>
      </div>
    </div>
  </div>
</template>
