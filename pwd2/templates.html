<template id="window-template">
  <div class="window" id="window_X">
    <div class="header blur-bg">
      <span class="icon"><i class="fas fa-infinity"></i></span>
      <span class="title"><h4>title</h4></span>
      <span class="action minimize no-focus-on-click"
        ><i class="fas fa-long-arrow-alt-down no-focus-on-click"></i
      ></span>
      <span class="action fullscreen"><i class="fas fa-expand"></i></span>
      <span class="action close no-focus-on-click"
        ><i class="fas fa-times no-focus-on-click"></i
      ></span>
    </div>
    <div class="content"></div>
    <div class="resizer"><i class="fas fa-expand-alt"></i></div>
  </div>
</template>

<template id="app-shortcut-template">
  <div class="container not-being-corrected">
    <div class="windows-container">
      <h5 class="title"></h5>
      <div class="windows"></div>
    </div>
    <div class="icon"></div>
    <div class="indicator"></div>
  </div>
</template>

<template id="calculator">
  <div class="calc">
    <div class="results">
      <div class="previous">12</div>
      <div class="current">89</div>
    </div>

    <button data-op>CE</button>
    <button data-op>C</button>
    <button data-op>&#8592;</button>
    <button data-op>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-op>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-op>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-op>+</button>
    <button data-op>.</button>
    <button data-number>0</button>
    <button data-op class="wide">=</button>

    <div class="history"></div>
  </div>
</template>

<template id="calendar"> Content, CALENDAR </template>

<template id="date-time"> Content, DATE & TIME </template>

<template id="hangman"> Content, HANGMAN </template>
