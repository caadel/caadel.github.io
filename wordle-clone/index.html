<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="content centered">
      <nav>
        <span id="settings-btn">⚙ Settings⠀</span>
        <span id="restart-btn">⭯ New Word</span>
      </nav>
      <div id="settings-area">
        <div>
          <input
            id="checkbox-1"
            class="checkbox-custom"
            name="checkbox-1"
            type="checkbox"
          />
          <label for="checkbox-1" class="checkbox-custom-label">
            Use harder dataset
          </label>
        </div>
        <div>
          <input
            id="checkbox-2"
            class="checkbox-custom"
            name="checkbox-2"
            type="checkbox"
            checked
          />
          <label for="checkbox-2" class="checkbox-custom-label">
            Darkmode
          </label>
        </div>
      </div>

      <div id="grid" class="centered"></div>

      <div id="error-out" class="centered"></div>

      <div id="distribution" class="centered hidden-opacity">
        <h3>Your Results Distribution</h3>
        <div id="bars">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="keyboard">
      <div id="area-1">
        <span>Q</span>
        <span>W</span>
        <span>E</span>
        <span>R</span>
        <span>T</span>
        <span>Y</span>
        <span>U</span>
        <span>I</span>
        <span>O</span>
        <span>P</span>
      </div>
      <div id="area-2">
        <span>A</span>
        <span>S</span>
        <span>D</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>J</span>
        <span>K</span>
        <span>L</span>
      </div>
      <div id="area-3">
        <span>&#9003;</span>
        <span>Z</span>
        <span>X</span>
        <span>C</span>
        <span>V</span>
        <span>B</span>
        <span>N</span>
        <span>M</span>
        <span>ENTER</span>
      </div>
    </div>
  </body>
</html>
